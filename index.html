<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Background Remover Studio</h1>
            <p class="subtitle">Remove backgrounds and apply custom colors instantly</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-content">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Upload Image</h3>
                    <p>Click to browse or drag and drop</p>
                    <span class="file-types">JPG, PNG, WEBP</span>
                </div>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <div class="image-container">
                <h3>Original Image</h3>
                <div class="image-wrapper">
                    <img id="originalImage" alt="Original">
                </div>
            </div>

            <div class="image-container">
                <h3>Processed Image</h3>
                <div class="image-wrapper" id="processedWrapper">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                        <p>Processing...</p>
                    </div>
                    <canvas id="processedCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="controls-section" id="controlsSection" style="display: none;">
            <h3>Background Options</h3>
            <div class="background-options">
                <button class="bg-option active" data-color="transparent">
                    <div class="color-preview transparent"></div>
                    <span>Transparent</span>
                </button>
                <button class="bg-option" data-color="white">
                    <div class="color-preview" style="background: white;"></div>
                    <span>White</span>
                </button>
                <button class="bg-option" data-color="red">
                    <div class="color-preview" style="background: #ef4444;"></div>
                    <span>Red</span>
                </button>
                <button class="bg-option" data-color="blue">
                    <div class="color-preview" style="background: #3b82f6;"></div>
                    <span>Blue</span>
                </button>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="resetBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    Upload New
                </button>
                <button class="btn btn-primary" id="downloadBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p id="errorText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
